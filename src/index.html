<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Widget</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Form Controls -->
      <div class="controls">
        <select class="picker" for="includeCover">
          <option value="true">Include Cover</option>
          <option value="false">Remove Cover</option>
        </select>
        <input class="picker" for="name" type="text" placeholder="First Name" />
        <input
          class="picker"
          for="lastName"
          type="text"
          placeholder="Last Name"
        />
        <select class="picker" for="socialMediaPosition">
          <option value="position-left">Left</option>
          <option value="position-right">Right</option>
        </select>
        <input class="picker" for="twitter" type="text" placeholder="Twitter" />
        <input class="picker" for="github" type="text" placeholder="GitHub" />
        <input
          class="picker"
          for="linkedin"
          type="text"
          placeholder="LinkedIn"
        />
        <input
          class="picker"
          for="instagram"
          type="text"
          placeholder="Instagram"
        />
        <select class="picker" for="role">
          <option value="null">Select Role</option>
          <option value="Web Developer">Web Developer</option>
          <option value="Floor Planner">Floor Planner</option>
          <option value="Technical Writter">Technical Writter</option>
        </select>
        <select class="picker" for="country">
          <option value="null">Select Country</option>
          <option value="USA">USA</option>
          <option value="Spain">Spain</option>
          <option value="Brazil">Brazil</option>
        </select>
        <select class="picker" for="city">
          <option value="null">Select City</option>
          <option value="Miami">Miami</option>
          <option value="Munich">Munich</option>
          <option value="Caracas">Caracas</option>
          <option value="Toronto">Toronto</option>
        </select>
      </div>

      <!-- Widget Content -->
      <div id="widget_content"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
